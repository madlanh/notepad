<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Notepad - Profile</title>
    <link rel="stylesheet" href="/css/output.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
</head>
<body>
 <!-- Navbar -->
    <header class="fixed shadow-lg flex top-0 bg-ijomuda w-full justify-between z-30">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
        </style>
        <div class="flex items-stretch">
            <div class="py-2 px-4 max-md:hover:bg-ijotaik">
                <a class="" href="/">
                    <img class="w-[125px]" src="/img/logo.png" />
                </a>
            </div>
        </div>

        <!--Navigation on left-->
        <div class="flex items-center mr-0 ml-auto max-md:hidden">
            <div class="p-3 font-inter font-semibold hover:bg-ijomudagelap border-b-[2px] border-ijomuda hover:border-black transition-all duration-300 ease-in-out">
                <a href="/user/notes/upload" class="inline-block relative p-1">Upload</a>
            </div>
            <div class="p-3 font-inter font-semibold hover:bg-ijomudagelap border-b-[2px] border-ijomuda hover:border-black transition-all duration-300 ease-in-out">
                <a href="/user/notes" class="inline-block relative p-1">MyNotes</a>
            </div>
            <div class="p-3 font-inter font-semibold hover:bg-ijomudagelap border-b-[2px] border-ijomuda hover:border-black transition-all duration-300 ease-in-out">
                <a href="/user/notes/saved" class="inline-block relative p-1">Saved</a>
            </div>
        </div>

        <!--SearchBar-->
        <div class="flex">
            <a class="p-2 flex items-center" href="/user/profile">
                <img id="profile-picture" src="/api/account/profile-photo" class="w-11 h-11 rounded-full border-[1px] border-gray-300" />
            </a>
        </div>
    </header>
    <script src="/js/navbar.js"></script>

    <!-- Main Content -->
    <main class="mx-auto max-w-6xl p-8 bg-white mt-20 rounded-lg">
        <h1 class="mb-8 text-4xl font-bold">Profile</h1>

        <div class="grid grid-cols-1 gap-8 md:grid-cols-2">
            <!-- Left Column -->
            <div class="space-y-6">
                <div>
                    <div class="flex flex-col items-start">
                        <div id="profileImageContainer" class="mb-4 h-32 w-32 overflow-hidden rounded-full border-2 flex items-center justify-center bg-white">
                            <img src="/api/account/profile-photo" class="h-full w-full object-cover" alt="Profile Picture">
                        </div>
                    </div>
                    <h2 id="username" class="mt-4 text-xl font-semibold">Avatar Profile</h2>
                </div>

                <div class="space-y-4">
                    <div class="flex items-center gap-2">
                        <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/mdi_linkedin-1kMkmeryjsjlD3Rnvvex4zuc38enni.png" alt="LinkedIn" class="w-6 h-6">
                        <span id="linkedIn">Add LinkedIn</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/iconsax-instagram-lr8l3JZrI0k0CSIaJSohbMZCCUNBqZ.png" alt="Instagram" class="w-6 h-6">
                        <span id="instagram">Add Instagram</span>
                    </div>
                </div>

                <div>
                    <h2 class="mb-2 text-xl font-bold">About Me</h2>
                    <p id="aboutMe" class="text-gray-700">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                    </p>
                </div>
            </div>

            <!-- Right Column -->
            <div class="space-y-6">
                <div>
                    <h2 class="mb-2 text-xl font-bold">Full name</h2>
                    <p id="fullName" class="text-gray-700">Lorem ipsum dolor sit amet</p>
                </div>

                <div>
                    <h2 class="mb-2 text-xl font-bold">E-mail</h2>
                    <p id="email" class="text-gray-700">Loremipsum@gmail.com</p>
                </div>

                <div class="flex justify-end pt-4 mt-8 gap-3">
                    <a href="/user/profile/edit" class="self-center p-3 rounded-md bg-green-600 text-white font-inter">
                        Edit Profile
                    </a>
                    <button onclick="logout()" class="self-center p-3 rounded-md border-red-600 border-2 text-red-600 font-inter">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/profile.js"></script>
</body>
</html>
