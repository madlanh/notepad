<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Notepad - Edit Profile</title>
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/output.css" />
</head>
<body>
     <!-- Navbar -->
  <!-- Navbar -->
    <header class="fixed shadow-lg flex top-0 bg-ijomuda w-full justify-between z-30">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
        </style>
        <div class="flex items-stretch">
            <div class="py-2 px-4 max-md:hover:bg-ijotaik">
                <a class="" href="/">
                    <img class="w-[125px]" src="/img/logo.png" />
                </a>
            </div>
        </div>

        <!--Navigation on left-->
        <div class="flex items-center mr-0 ml-auto max-md:hidden">
            <div class="p-3 font-inter font-semibold hover:bg-ijomudagelap border-b-[2px] border-ijomuda hover:border-black transition-all duration-300 ease-in-out">
                <a href="/user/notes/upload" class="inline-block relative p-1">Upload</a>
            </div>
            <div class="p-3 font-inter font-semibold hover:bg-ijomudagelap border-b-[2px] border-ijomuda hover:border-black transition-all duration-300 ease-in-out">
                <a href="/user/notes" class="inline-block relative p-1">MyNotes</a>
            </div>
            <div class="p-3 font-inter font-semibold hover:bg-ijomudagelap border-b-[2px] border-ijomuda hover:border-black transition-all duration-300 ease-in-out">
                <a href="/user/notes/saved" class="inline-block relative p-1">Saved</a>
            </div>
        </div>

        <!--SearchBar-->
        <div class="flex">
            <a class="p-2 flex items-center" href="/user/profile">
                <img id="profile-picture" src="/api/account/profile-photo" class="w-11 h-11 rounded-full border-[1px] border-gray-300" />
            </a>
        </div>
    </header>
    <script src="/js/navbar.js"></script>
    
    <!-- Main Content -->
    <main class="mx-auto max-w-6xl p-8 bg-white mt-20 rounded-lg">
        <h1 class="mb-8 text-4xl font-bold">Profile</h1>

        <form id="profileForm" class="grid grid-cols-1 gap-8 md:grid-cols-2">
            <!-- Left Column -->
            <div class="space-y-6">
                <div>
                    
                    <div class="flex flex-col items-start">
                        <label for="profilePicture" id="profileImageContainer" class="cursor-pointer mb-4 h-32 w-32 overflow-hidden rounded-full border-2 flex items-center justify-center bg-white">
                            <img id="profileImage" src="/api/account/profile-photo" class="h-full w-full object-cover" alt="Profile Picture">
                        </label>
                        <p class="text-black text-center font-inter font-extralight text-sm">Click Profile Picture to change it</p>
                        <input type="file" id="profilePicture" accept="image/*" class="hidden">
                        <h2 class="mx-4 text-xl font-semibold font-inter" id="username">Avatar Profile</h2>
                    </div>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="mb-2 block text-xl font-bold">Linkedin</label>
                        <input type="text" placeholder="ex. @linkedinusername" id="linkedin" class="w-full border border-gray-300 rounded-md p-2">
                    </div>
                    <div>
                        <label class="mb-2 block text-xl font-bold">Instagram</label>
                        <input type="text" placeholder="ex. @instagramusername" id="instagram" class="w-full border border-gray-300 rounded-md p-2">
                    </div>
                </div>

                <div>
                    <h2 class="mb-2 text-xl font-bold">About Me</h2>
                    <textarea name="aboutMe" id="aboutMe" class="h-20 w-full border border-gray-300 rounded-md p-2"></textarea>
                </div>
            </div>

            <!-- Right Column -->
            <div class="space-y-6">
                <div>
                    <label class="mb-2 block text-xl font-bold">First Name</label>
                    <input type="text" name="firstName" id="firstName" class="w-full border border-gray-300 rounded-md p-2">
                </div>

                <div>
                    <label class="mb-2 block text-xl font-bold">Last Name</label>
                    <input type="text" name="lastName" id="lastName" class="w-full border border-gray-300 rounded-md p-2">
                </div>

                <div>
                    <label class="mb-2 block text-xl font-bold">E-mail</label>
                    <input type="email" name="email" id="email" class="w-full border border-gray-300 rounded-md p-2">
                </div>

                <div>
                    <label class="mb-2 block text-xl font-bold">Password</label>
                    <div class="relative">
                        <input type="password" name="password" id="password" class="w-full border border-gray-300 rounded-md p-2 pr-10">
                        <button type="button" id="togglePassword" class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div>
                    <label class="mb-2 block text-xl font-bold">Repeat Password</label>
                    <div class="relative">
                        <input type="password" name="repeatPassword" id="repeatPassword" class="w-full border border-gray-300 rounded-md p-2 pr-10">
                        <button type="button" id="toggleRepeatPassword" class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                    <p id="passwordError" class="text-red-500 mt-1 text-sm hidden">Password yang anda masukkan berbeda!</p>
                </div>

                <div class="flex justify-end pt-4">
                    <button type="submit" id="updateProfileButton" class="bg-green-600 px-6 py-2 text-white font-inter rounded-md">
                        Update Profile
                    </button>
                </div>
            </div>
        </form>
    </main>

    <script src="/js/editProfile.js"></script>
    </script>
</body>
</html>
